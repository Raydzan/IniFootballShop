<h1>{{ product.name }}</h1>
{% if product.thumbnail %}
  <img src="{{ product.thumbnail }}" alt="thumbnail {{ product.name }}" style="max-width:300px;">
{% endif %}
<p><b>Harga:</b> Rp {{ product.price }}</p>
<p><b>Kategori:</b> {{ product.get_category_display }}</p>
<p>{{ product.description }}</p>
<a href="{% url 'main:show_main' %}">Kembali</a>
