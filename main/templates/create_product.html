{% extends 'base.html' %}

{% block meta %}
<title>Tambah Produk</title>
{% endblock meta %}

{% block content %}
<h1>Tambah Produk</h1>
<div class="form-panel">
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <label>{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}<div class="error">{{ field.errors|striptags }}</div>{% endif %}
    {% endfor %}
    <div class="actions">
      <button class="btn" type="submit">Simpan</button>
      <a class="btn" href="{% url 'main:show_main' %}">Batal</a>
    </div>
  </form>
</div>

{% endblock content %}
